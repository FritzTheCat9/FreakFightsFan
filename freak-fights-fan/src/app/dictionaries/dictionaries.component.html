<h1>Dictionaries</h1>

<button mat-icon-button (click)="openDialog()">
    <mat-icon>add</mat-icon>
</button>

<mat-form-field appearance="outline">
    <mat-label>Search</mat-label>
    <input matInput [(ngModel)]="searchString" (keydown.enter)="onSearch($event)" (focusout)="onSearch($event)">
    <mat-icon matSuffix>search</mat-icon>
</mat-form-field>

@if (isLoading) {
<mat-progress-bar mode="indeterminate"></mat-progress-bar>
}
@else {
<div class="mat-elevation-z1">

    <table mat-table [dataSource]="dataSource" matSort [matSortActive]="sortingData.active"
        [matSortDirection]="sortingData.direction" (matSortChange)="onSortChange($event)">

        <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
        <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>

        <tr *matNoDataRow style="font-size: large;">No matching records found</tr>

        <ng-container matColumnDef="name">
            <th mat-header-cell *matHeaderCellDef mat-sort-header> Name </th>
            <td mat-cell *matCellDef="let element"> {{element.name}} </td>
        </ng-container>

        <ng-container matColumnDef="code">
            <th mat-header-cell *matHeaderCellDef mat-sort-header> Code </th>
            <td mat-cell *matCellDef="let element"> {{element.code}} </td>
        </ng-container>

        <ng-container matColumnDef="dictionaryItems">
            <th mat-header-cell *matHeaderCellDef> Dictionary Items </th>
            <td mat-cell *matCellDef="let element">
                <button mat-icon-button>
                    <mat-icon>menu</mat-icon>
                </button>
            </td>
        </ng-container>

        <ng-container matColumnDef="actions">
            <th mat-header-cell *matHeaderCellDef> Actions </th>
            <td mat-cell *matCellDef="let element">
                <button mat-icon-button>
                    <mat-icon>edit</mat-icon>
                </button>
                <button mat-icon-button>
                    <mat-icon>delete</mat-icon>
                </button>
            </td>
        </ng-container>
    </table>

    <mat-paginator [pageSizeOptions]="paginationData.pageSizeOptions" [pageIndex]="paginationData.pageIndex"
        [pageSize]="paginationData.pageSize" [length]="paginationData.totalCount" (page)="onPageChange($event)"
        showFirstLastButtons></mat-paginator>
</div>
}
