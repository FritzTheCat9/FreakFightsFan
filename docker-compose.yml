version: '3.9'

services:
  freakfightsfan.api:
    image: ${DOCKER_REGISTRY-}freakfightsfanapi
    container_name: freakfightsfan.api
    build:
      context: .
      dockerfile: FreakFightsFan.Api/Dockerfile
    environment:
      - ASPNETCORE_ENVIRONMENT=Development
      - ASPNETCORE_HTTP_PORTS=5000
      - ASPNETCORE_HTTPS_PORTS=5001
    ports:
      - 5000:5000
      - 5001:5001
    volumes:
      - ${APPDATA}/Microsoft/UserSecrets:/home/app/.microsoft/usersecrets:ro
      - ${APPDATA}/ASP.NET/Https:/home/app/.aspnet/https:ro

  freakfightsfan.database:
    image: mcr.microsoft.com/mssql/server:latest
    container_name: freakfightsfan.database
    shm_size: 4gb
    restart: unless-stopped
    ports:
      - 1433:1433
    environment:
      MSSQL_SA_PASSWORD: 'Password1!'
      ACCEPT_EULA: 'Y'
    volumes:
      - mssql_volume:/var/opt/mssql

  freakfightsfan.seq:
    image: datalust/seq:latest
    container_name: freakfightsfan.seq
    environment:
      ACCEPT_EULA: 'Y'
    ports:
      - 5341:5341
      - 8081:80

volumes:
  mssql_volume:
    driver: local
